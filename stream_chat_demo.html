<body>
    <div class="container">
        <h1>ğŸ¤– æµå¼èŠå¤©æ¼”ç¤º</h1>
        
        <div class="server-info">
            <strong>æœåŠ¡å™¨åœ°å€:</strong> <span id="serverUrl">http://localhost:8080</span><br>
            <strong>æµå¼æ¥å£:</strong> <code>/api/ask/stream</code><br>
            <strong>åè®®:</strong> Server-Sent Events (SSE)
        </div>

        <div class="controls">
            <button onclick="testCORS()">æµ‹è¯•CORS</button>
            <button onclick="testConnection()">æµ‹è¯•è¿æ¥</button>
            <button onclick="clearChat()">æ¸…ç©ºèŠå¤©</button>
        </div>

        <div id="status"></div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯AIåŠ©æ‰‹ï¼Œæ”¯æŒæµå¼å¯¹è¯ã€‚è¯·è¾“å…¥ä½ çš„é—®é¢˜ï¼Œæˆ‘ä¼šå®æ—¶å›ç­”ã€‚
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            AIæ­£åœ¨æ€è€ƒä¸­...
        </div>

        <div class="input-container">
            <input type="text" id="questionInput" placeholder="è¯·è¾“å…¥ä½ çš„é—®é¢˜..." 
                   onkeypress="handleKeyPress(event)">
            <button onclick="askQuestion()" id="askButton">å‘é€</button>
            <button onclick="stopStream()" id="stopButton" disabled>åœæ­¢</button>
        </div>
    </div>

    <script>
        let currentEventSource = null;
        const serverUrl = 'http://localhost:8080';

        // æµ‹è¯•CORSé…ç½®
        async function testCORS() {
            try {
                const response = await fetch(`${serverUrl}/api/health`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                if (response.ok) {
                    showStatus('âœ… CORSé…ç½®æ­£å¸¸', 'success');
                    return true;
                } else {
                    showStatus('âŒ CORSé…ç½®å¼‚å¸¸', 'error');
                    return false;
                }
            } catch (error) {
                showStatus(`âŒ CORSé”™è¯¯: ${error.message}`, 'error');
                return false;
            }
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        function setButtonsState(asking = false) {
            document.getElementById('askButton').disabled = asking;
            document.getElementById('stopButton').disabled = !asking;
            document.getElementById('questionInput').disabled = asking;
            
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = asking ? 'block' : 'none';
        }

        async function testConnection() {
            // å…ˆæµ‹è¯•CORS
            const corsOk = await testCORS();
            if (!corsOk) {
                return;
            }
            
            try {
                const response = await fetch(`${serverUrl}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`âœ… æœåŠ¡å™¨è¿æ¥æ­£å¸¸ - ${data.llm_provider.provider}`, 'success');
                } else {
                    showStatus('âŒ æœåŠ¡å™¨è¿æ¥å¤±è´¥', 'error');
                }
            } catch (error) {
                showStatus(`âŒ è¿æ¥é”™è¯¯: ${error.message}`, 'error');
            }
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message ai-message">
                    ğŸ‘‹ èŠå¤©è®°å½•å·²æ¸…ç©ºã€‚è¯·è¾“å…¥ä½ çš„é—®é¢˜å¼€å§‹æ–°çš„å¯¹è¯ã€‚
                </div>
            `;
        }

        function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) {
                showStatus('è¯·è¾“å…¥é—®é¢˜', 'error');
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(question, true);
            input.value = '';
            
            // å¼€å§‹æµå¼è¯·æ±‚
            startStreamRequest(question);
        }

        function startStreamRequest(question) {
            setButtonsState(true);
            
            const url = `${serverUrl}/api/ask/stream?prompt=${encodeURIComponent(question)}`;
            
            // åˆ›å»ºEventSourceæ—¶æ·»åŠ é”™è¯¯å¤„ç†
            try {
                currentEventSource = new EventSource(url);
            } catch (error) {
                showStatus(`âŒ æ— æ³•åˆ›å»ºSSEè¿æ¥: ${error.message}`, 'error');
                setButtonsState(false);
                return;
            }
            
            let aiMessageDiv = null;
            let fullAnswer = '';
            
            currentEventSource.onopen = function(event) {
                showStatus('ğŸ”— SSEè¿æ¥å·²å»ºç«‹', 'info');
            };
            
            currentEventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'start':
                            showStatus(`ğŸš€ å¼€å§‹æ¥æ”¶å›ç­” (è®°å½•ID: ${data.record_id})`, 'info');
                            aiMessageDiv = addMessage('', false);
                            fullAnswer = '';
                            break;
                            
                        case 'delta':
                            fullAnswer += data.content;
                            if (aiMessageDiv) {
                                aiMessageDiv.innerHTML = fullAnswer + '<span style="opacity:0.5">â–‹</span>';
                            }
                            break;
                            
                        case 'end':
                            if (aiMessageDiv) {
                                aiMessageDiv.innerHTML = data.answer;
                            }
                            showStatus('âœ… å›ç­”å®Œæˆ', 'success');
                            stopStream();
                            break;
                            
                        case 'error':
                            showStatus(`âŒ é”™è¯¯: ${data.error}`, 'error');
                            if (aiMessageDiv) {
                                aiMessageDiv.innerHTML = `<span style="color: red;">é”™è¯¯: ${data.error}</span>`;
                            }
                            stopStream();
                            break;
                    }
                } catch (err) {
                    console.error('è§£æå“åº”å¤±è´¥:', err);
                    showStatus('âŒ è§£æå“åº”å¤±è´¥', 'error');
                    stopStream();
                }
            };

            currentEventSource.onerror = function(event) {
                console.error('SSEè¿æ¥é”™è¯¯:', event);
                if (currentEventSource.readyState === EventSource.CLOSED) {
                    showStatus('âŒ SSEè¿æ¥å·²å…³é—­', 'error');
                } else if (currentEventSource.readyState === EventSource.CONNECTING) {
                    showStatus('ğŸ”„ SSEæ­£åœ¨é‡è¿...', 'info');
                } else {
                    showStatus('âŒ SSEè¿æ¥é”™è¯¯', 'error');
                }
                
                // å¦‚æœè¿æ¥å¤±è´¥ï¼Œåœæ­¢æµå¼è¯·æ±‚
                if (currentEventSource.readyState === EventSource.CLOSED) {
                    stopStream();
                }
            };
        }

        function stopStream() {
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
            setButtonsState(false);
        }

        // é¡µé¢åŠ è½½å®Œæˆåæµ‹è¯•è¿æ¥
        window.onload = function() {
            testConnection();
        };

        // é¡µé¢å…³é—­æ—¶æ¸…ç†è¿æ¥
        window.onbeforeunload = function() {
            stopStream();
        };
    </script>
</body>
